version: 2.1
jobs:
  build:
    docker:
      - image: dockerben/cpptemplate:latest
    steps:
      - checkout
      - run: ./../../vcpkg/vcpkg install fmt doctest
      - run: mkdir -p build && mv buildutils build/buildutils
      - run: cd build && cmake -DCMAKE_TOOLCHAIN_FILE=/vcpkg/scripts/buildsystems/vcpkg.cmake .. && cmake --build . --config Release
      - persist_to_workspace:
          root: .
          paths: build

  test:
    docker:
      - image: dockerben/cpptemplate:latest
    steps:
      - attach_workspace:
          at: .
      - run: cd build && mkdir -p Test
      - run: cd build && ctest --no-compress-output -T Test || true
      - run: python3 build/buildutils/ctest2JUnit.py build build/buildutils/CTest2JUnit.xsl > build/Test/results.xml #https://stackoverflow.com/questions/6329215/how-to-get-ctest-results-in-hudson-jenkins
      - store_test_results:
          path: build/Test

workflows:
  version: 2
  build-and-test:
    jobs:
      - build
      - test:
          requires:
            - build
